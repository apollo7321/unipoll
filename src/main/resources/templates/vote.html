<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Vote</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
	  <form class="form-vote" method="POST" th:action="@{/vote(id=${id})}" th:object="${voteForm}">
	    <h2 class="form-heading">Please select your choices and vote!</h2>
	    <div class="form-group">
			<table>
				<thead>
					<th>Choice</th>
					<th>Name</th>
				</thead>
				<tbody>
				    <tr th:each="choice: ${choices}">
						<td>
							<input type="checkbox" th:field="*{selected}" th:value="${choice.id}" />
						</td>
						<td>
							<label th:for="${#ids.prev('selected')}" th:text="${choice.name}" />
						</td>
				    </tr>
				</tbody>
			</table>
			
	        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
	        <button class="btn btn-lg btn-primary btn-block" type="submit">Vote</button>
	    </div>
	  </form>
	</div>
</body>
</html>

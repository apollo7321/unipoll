<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Create New Poll</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
	  <form class="form-create" method="POST" th:action="@{/create}" th:object="${createForm}">
	    <h2 class="form-heading">Create New Poll</h2>

	    <div class="form-group">
			<div>
				Name: <br\>
				<input name="name" type="text" class="form-control" placeholder="Poll March 2025" th:field="*{name}"/>
				<!-- <div th:each="err : ${#fields.errors('name')}" th:text="${err}"/> -->
				<span th:if="${name_error != null}" th:text=${name_error}/>
			</div>
			
			
			<div>
				Choices (separated by comma): <br\>
		        <input name="topics" type="text" class="form-control" placeholder="git,gitlab,pipeline,..." th:field="*{topics}"/>
				<!-- <div th:each="err : ${#fields.errors('topics')}" th:text="${err}"/> -->
				<span th:if="${topics_error != null}" th:text=${topics_error}/>
			</div>

	        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

	        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
	    </div>
	  </form>
	</div>
</body>
</html>

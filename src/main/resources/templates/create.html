<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Create New Poll</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div class="container">
	  <form class="form-create" method="POST" th:action="@{/create}" th:object="${createForm}">
	    <h2 class="form-heading">Create New Poll</h2>

	    <div class="form-group">
			Enter poll selection separated by comma:
	        <input name="topics" type="text" class="form-control" placeholder="git,gitlab,pipeline,..." th:field="*{topics}"/>

	        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>

	        <button class="btn btn-lg btn-primary btn-block" type="submit">Create</button>
	    </div>
	  </form>
	</div>
</body>
</html>
